<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐구활동2</title>
</head>
<body>
    <p><strong id="name">slxh</strong>님 안녕하세요!</p>

    <script>
        var yourName = prompt('이름을 입력하세요.')
        var yourColor = prompt('좋아하는 색상을 영어로 입력하세요');
        document.getElementById('name').innerText=yourName;
        document.getElementById('name').style = "color:" + yourColor; 
    </script>
    
</body>
</html>
